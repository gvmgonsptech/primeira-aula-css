<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A tag <link> está se referindo até o arquivo .css para conseguir puxar as classe para atribuir os estilos de cada um. -->
    <link rel="stylesheet" href="style.css" />
    <title>Aula 4</title>
  </head>

  <body>
    <!-- CSS Externo sendo aplicado no HTML, com o atributo class e junto a tag link no Head do HTML (melhor forma de se configurar o CSS). -->
    <h1 class="titulo">
        Olá SPTechers!
    </h1>
    SPTechers
    SPTechers
    <h1 class="subtitulo">
        Bom dia
    </h1>
  </body>
</html>
